<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Items Manager | Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.1;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        /* Status Badge */
        .status-badge {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            margin: 20px 0;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .status-healthy {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .status-error {
            background: linear-gradient(135deg, #f44336, #da190b);
            color: white;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        /* Main Content */
        .main-content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        /* Form Styling */
        .form-container {
            background: linear-gradient(135deg, #f8f9ff, #f0f2ff);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(102, 126, 234, 0.1);
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .input-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-full-width {
            width: 100%;
            grid-column: 1 / -1;
        }

        /* Search and Filter */
        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            background: white;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        /* Items Grid */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .item-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        .item-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .item-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .item-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .item-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #999;
        }

        .item-id {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Stats */
        .stats {
            display: flex;
            justify-content: space-around;
            background: linear-gradient(135deg, #f8f9ff, #f0f2ff);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            display: block;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            transform: translateX(400px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>🚀 Items Manager</h1>
            <p>Manage your items with style and efficiency</p>
            <div id="health-status" class="status-badge">
                Checking server status...
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Stats -->
            <div class="stats">
                <div class="stat-item">
                    <span id="total-items" class="stat-number">0</span>
                    <span class="stat-label">Total Items</span>
                </div>
                <div class="stat-item">
                    <span id="items-today" class="stat-number">0</span>
                    <span class="stat-label">Added Today</span>
                </div>
                <div class="stat-item">
                    <span id="server-status" class="stat-number">●</span>
                    <span class="stat-label">Server Status</span>
                </div>
            </div>

            <!-- Add Item Section -->
            <div class="section">
                <h2 class="section-title">Add New Item</h2>
                <div class="form-container">
                    <form id="item-form">
                        <div class="form-grid">
                            <div class="input-group">
                                <input type="text" id="item-name" placeholder="Item name *" required>
                            </div>
                            <div class="input-group">
                                <input type="text" id="item-description" placeholder="Description (optional)">
                            </div>
                            <button type="submit" class="btn btn-full-width" id="add-btn">
                                Add Item
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Items List Section -->
            <div class="section">
                <h2 class="section-title">All Items</h2>
                
                <!-- Search -->
                <div class="search-container">
                    <input type="text" id="search-input" class="search-input" placeholder="Search items...">
                    <button class="btn" onclick="loadItems()">Refresh</button>
                </div>

                <!-- Items Grid -->
                <div id="items-container">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        Item added successfully!
    </div>

    <script>
        let allItems = [];

        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Check server health
        async function checkHealth() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                const statusElement = document.getElementById('health-status');
                const serverStatusElement = document.getElementById('server-status');
                
                if (data.status === 'ok') {
                    statusElement.className = 'status-badge status-healthy';
                    statusElement.innerHTML = '✅ Server Online';
                    serverStatusElement.textContent = '●';
                    serverStatusElement.style.color = '#4CAF50';
                } else {
                    statusElement.className = 'status-badge status-error';
                    statusElement.innerHTML = '❌ Server Error';
                    serverStatusElement.textContent = '●';
                    serverStatusElement.style.color = '#f44336';
                }
            } catch (error) {
                const statusElement = document.getElementById('health-status');
                const serverStatusElement = document.getElementById('server-status');
                statusElement.className = 'status-badge status-error';
                statusElement.innerHTML = '❌ Connection Failed';
                serverStatusElement.textContent = '●';
                serverStatusElement.style.color = '#f44336';
            }
        }

        // Load all items
        async function loadItems() {
            try {
                const response = await fetch('/api/items');
                const data = await response.json();
                allItems = data.items;
                
                updateStats();
                renderItems(allItems);
            } catch (error) {
                console.error('Failed to load items:', error);
                document.getElementById('items-container').innerHTML = `
                    <div class="empty-state">
                        <div class="icon">⚠️</div>
                        <h3>Failed to load items</h3>
                        <p>Please check your connection and try again.</p>
                    </div>
                `;
            }
        }

        // Render items
        function renderItems(items) {
            const container = document.getElementById('items-container');
            
            if (items.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">📦</div>
                        <h3>No items yet</h3>
                        <p>Add your first item using the form above!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="items-grid">
                    ${items.map(item => `
                        <div class="item-card">
                            <div class="item-name">${item.name}</div>
                            <div class="item-description">${item.description || 'No description provided'}</div>
                            <div class="item-meta">
                                <span>Item ID: <span class="item-id">#${item.id}</span></span>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Update stats
        function updateStats() {
            document.getElementById('total-items').textContent = allItems.length;
            // For demo purposes, showing random number for "today"
            document.getElementById('items-today').textContent = Math.min(allItems.length, Math.floor(Math.random() * 5) + 1);
        }

        // Search functionality
        document.getElementById('search-input').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredItems = allItems.filter(item => 
                item.name.toLowerCase().includes(searchTerm) || 
                (item.description && item.description.toLowerCase().includes(searchTerm))
            );
            renderItems(filteredItems);
        });

        // Add new item
        document.getElementById('item-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('item-name').value.trim();
            const description = document.getElementById('item-description').value.trim();
            const addBtn = document.getElementById('add-btn');
            
            if (!name) return;

            // Show loading state
            addBtn.textContent = 'Adding...';
            addBtn.disabled = true;
            
            try {
                const response = await fetch('/api/items', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({name, description})
                });
                
                if (response.ok) {
                    document.getElementById('item-name').value = '';
                    document.getElementById('item-description').value = '';
                    showToast('Item added successfully!');
                    loadItems();
                } else {
                    showToast('Failed to add item. Please try again.');
                }
            } catch (error) {
                console.error('Failed to add item:', error);
                showToast('Connection error. Please try again.');
            } finally {
                // Reset button
                addBtn.textContent = 'Add Item';
                addBtn.disabled = false;
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkHealth();
            loadItems();
        });
    </script>
</body>
</html>
